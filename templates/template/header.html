<nav id="navbar" class="fixed top-0 left-0 w-full text-gray-50 transition-all duration-300 z-50">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
        <!--Logo-->
        <a href="/" class="flex items-center">
            <span class="self-center text-2xl whitespace-nowrap">Rate<span class="font-bold">MyDay</span></span>
        </a>

        <!--Menu (Middle)-->
        <div class="hidden md:flex items-center ml-20 flex-1 mx-10">
            <ul class="flex space-x-8">
                <li>
                    <a href="#features" class="text-sm font-medium hover:text-blue-300 transition-colors">
                        Features
                    </a>
                </li>
                <li>
                    <a href="#about-us" class="text-sm font-medium hover:text-blue-300 transition-colors">
                        About Us
                    </a>
                </li>
                <li>
                    <a href="#support-us" class="text-sm font-medium hover:text-blue-300 transition-colors">
                        Support Us
                    </a>
                </li>
            </ul>
        </div>

        <!--Get Started Button (Right)-->
        <div class="flex items-center">
            <a href="/register"
                class="bg-white text-sky-900 hover:bg-blue-100 px-4 py-2 rounded-md text-sm font-medium transition-colors">
                Get Started
            </a>

            <!--Mobile Menu Button (visible only on mobile)-->
            <button id="menu-toggle" type="button" class="md:hidden ml-4 text-gray-50 hover:text-blue-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>

    <!--Mobile Menu (hidden by default)-->
    <div id="mobile-menu"  class="hidden md:hidden transition-all duration-300">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="#features" class="block px-3 py-2 text-sm font-medium hover:bg-sky-800 rounded-md">Features</a>
            <a href="#about-us" class="block px-3 py-2 text-sm font-medium hover:bg-sky-800 rounded-md">About Us</a>
            <a href="#support-us" class="block px-3 py-2 text-sm font-medium hover:bg-sky-800 rounded-md">Support Us</a>
        </div>
    </div>
</nav>

<!--navbar-->
<script>
    let navbar = document.getElementById("navbar");
    let mobileMenu = document.getElementById("mobile-menu");
    let menuToggle = document.getElementById("menu-toggle");
    let hideTimeout;

    // Fungsi untuk menyembunyikan navbar
    function hideNavbar() {
        navbar.classList.add("-translate-y-full");
    }

    // Fungsi untuk menampilkan navbar
    function showNavbar() {
        navbar.classList.remove("-translate-y-full");

        // Reset timer agar navbar tetap tampil jika ada interaksi
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(hideNavbar, 3000); // Navbar akan hilang setelah 3 detik
    }

    // Event untuk mendeteksi scroll
    window.addEventListener("scroll", function () {
        showNavbar(); // Tampilkan navbar saat scroll

        if (window.scrollY > 50) {
            navbar.classList.add("bg-blue-950/50", "shadow-lg", "backdrop-blur-md");
            mobileMenu.classList.add("bg-blue-950/50", "backdrop-blur-md");
        } else {
            navbar.classList.remove("bg-blue-950", "shadow-lg");
        }
    });

    // Toggle Mobile Menu
    menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });

    // Sembunyikan navbar pertama kali setelah 3 detik
    hideTimeout = setTimeout(hideNavbar, 2000);
</script>
