<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-blue-950 min-h-screen p-0 md:p-0">

    <nav class="bg-blue-950 shadow text-gray-50">
        <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
            <!--Logo-->
            <a href="/" class="flex items-center">
                <span class="self-center text-2xl whitespace-nowrap">Rate<span class="font-bold">MyDay</span></span>
            </a>

            <!--Menu (Middle)-->
            <div class="hidden md:flex items-center ml-20 flex-1 mx-10">
                <ul class="flex space-x-8">
                    <li>
                        <a href="#" class="text-sm font-medium hover:text-blue-300 transition-colors">
                            About Us
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-sm font-medium hover:text-blue-300 transition-colors">
                            Features
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-sm font-medium hover:text-blue-300 transition-colors">
                            Support
                        </a>
                    </li>
                </ul>
            </div>

            <!--Get Started Button (Right)-->
            <div class="flex items-center">
                <a href="/login"
                    class="bg-white text-sky-900 hover:bg-blue-100 px-4 py-2 rounded-md text-sm font-medium transition-colors">
                    Get Started
                </a>

                <!--Mobile Menu Button (visible only on mobile)-->
                <button type="button" class="md:hidden ml-4 text-gray-50 hover:text-blue-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!--Mobile Menu (hidden by default)-->
        <div class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="block px-3 py-2 text-sm font-medium hover:bg-sky-800 rounded-md">About Us</a>
                <a href="#" class="block px-3 py-2 text-sm font-medium hover:bg-sky-800 rounded-md">Features</a>
                <a href="#" class="block px-3 py-2 text-sm font-medium hover:bg-sky-800 rounded-md">Support</a>
            </div>
        </div>
    </nav>

    <!--Konten utama-->
    <div class="py-12 md:py-14 relative w-full bg-blue-950">
        <div class="container mx-auto px-4 md:px-4 lg:px-4 flex justify-center">
          {% block content %} <!--Konten di sini--> {% endblock %}  
        </div>
    </div>

</body>

</html>
